name: Sync LaTeX to Markdown

on:
  push:
    branches: [ main, master ]
    paths:
      - 'latex/**'
      - 'code/**'
  workflow_dispatch:

jobs:
  sync-latex-markdown:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pathlib
        
    - name: Run LaTeX to Markdown conversion
      run: |
        echo "ðŸ”„ Starting LaTeX to Markdown conversion..."
        
        # Check if conversion scripts exist
        if [ ! -f "latex_to_markdown_enhanced.py" ]; then
          echo "âŒ latex_to_markdown_enhanced.py not found"
          exit 1
        fi
        
        if [ ! -f "embed_code_final.py" ]; then
          echo "âŒ embed_code_final.py not found"
          exit 1
        fi
        
        # Run conversion
        python latex_to_markdown_enhanced.py
        python embed_code_final.py
        
        echo "âœ… LaTeX to Markdown conversion completed"
        
    - name: Check for changes
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain manuscript/)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected in manuscript files"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes in manuscript files"
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add manuscript/
        git commit -m "ðŸ”„ Auto-sync LaTeX to Markdown
        
        - Updated Markdown files from LaTeX source
        - Embedded code examples
        - Generated by GitHub Actions"
        git push
        
    - name: Create summary
      run: |
        echo "ðŸ“Š Sync Summary" >> $GITHUB_STEP_SUMMARY
        echo "================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**LaTeX Files:** $(find latex -name '*.tex' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "**Markdown Files:** $(find manuscript -name '*.md' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "**Code Files:** $(find code -name '*.cpp' -o -name '*.c++' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Sync completed successfully!" >> $GITHUB_STEP_SUMMARY 